<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="./scripts/client.js"></script>
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>

    <!-- JS -->
    <!-- <script src="../server/index.js"></script> -->
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="header-layout">
      <span id="tweeter">Tweeter</span>
      <span id="nav-tweet">
        <span><strong>Write</strong> a new tweet </span>
        <span><i class="fa-solid fa-angles-down"></i></span>
      </span>
      </div>
    </nav>

    <header id="main-header">
      <div class="center-items">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="center-items">
          <h2>Marites</h2>
      </div>
  </header>
  
    <!-- Page-specific (main) content here -->
  <main class="container">
    <h4 class="label">What are you humming about?</h4>
    <section class="tweet-form">
      <form class="new-tweet" method="POST" action="/tweets">
        <textarea name="text" id="tweet-text" placeholder="Compose a tweet"></textarea>
        <div class="button-counter">
          <button class="tweet-button" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
      </form>
    </section>

    <article class="tweet-box">
      <header id="tweet-header">
        <div class="user-div">
        <img class="img-layout" src="https://i.imgur.com/73hZDYK.png">
        <span>Mary Tess</span>
      </div>
      <div class="user-div">
        <span>@Email</span>
      </div>
      </header>
      <div class="content-layout">
      <span>Hello World</span>
      </div>
      <hr>
      <footer id="tweet-footer">
        <div class="user-div">
        <span>Footer</span>
        </div>
        <div class="icon-div">
          <i class="fa-solid fa-heart icon-pad"></i>
          <i class="fa-solid fa-flag icon-pad"></i>
          <i class="fa-sharp fa-solid fa-repeat icon-pad"></i>
        </div>
      </footer>
    </article>

  </main>
  </body>
</html>
